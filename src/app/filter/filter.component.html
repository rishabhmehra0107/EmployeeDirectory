<div class="section filter-section">
    <div class="department" id="departmentContainer"><h3><b>Departments</b></h3>
        <app-viewmore [filterData]="filterData">
            <button (click)="sendFilterValue(dpt.value)" *ngFor="let dpt of filterData.departments">
                    {{dpt.value + "("+dpt.count+")"}}</button></app-viewmore>
    </div>
    <div class="office" id="officeContainer">
        <h3>Offices</h3>
        <app-viewmore [filterData]="filterData">
        <button (click)="sendFilterValue(ofc.value)" *ngFor="let ofc of filterData.offices">
            {{ofc.value + "("+ofc.count+")"}}</button></app-viewmore>
    </div>
    <div class="job-title" id="jobTitleContainer">
        <h3>Job Titles</h3>
        <app-viewmore [filterData]="filterData">
        <button (click)="sendFilterValue(jobttl.value)" *ngFor="let jobttl of filterData.jobTitles">
            {{jobttl.value + "("+jobttl.count+")"}}</button></app-viewmore>
    </div>
</div>
